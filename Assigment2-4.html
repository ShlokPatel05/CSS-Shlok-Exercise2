<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Div Component</title>
<style>
    .style-div {
        width: 200px; 
        height: 150px; 
        border: 2px solid #333; 
        border-radius: 10px; 
        position: relative;
        left: 100px;
        top: 200px;
    }
</style>
</head>
<body>

<div class="style-div">
    Hello World!!!
</div>

</body>
</html>
